<!DOCTYPE html>
<html>
<head>
    <title> Contact: Bootstrap</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body class="bg-success">
    <header class="navbar navbar-inverse">
        <nav class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Tabish Akhtar</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="container">
        <div class="row">
            <div class="col-md-8 panel">


                <div class="container">
                    <form class="col-md-8">
                        <div class="form-group">
                            <h3 class="row row-bordered">Contact Me</h3>
                            <label for="exampleFormControlInput1" class="row">Name</label>
                            <input type="text" class="form-control container row" id="exampleFormControlInput1" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1" class="row">Email address</label>
                            <input type="email" class="form-control container row" id="exampleFormControlInput1" placeholder="name@example.com">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1" class="row">Message</label>
                            <textarea class="form-control container row" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-inverse">Submit</button>
                        </div>
                    </form>
                </div>



            </div>

            <aside class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Connect With Me</h3>
                    </div>
                    <div class="panel-body">
                        <a href="https://www.linkedin.com/in/tabish-a-8a039b26/">
                            <img src="assets/images/linkedin-128.png" alt="LinkedIn" class="col-md-4"></a>
                        <a href="https://twitter.com/Tabebee6">
                            <img src="assets/images/twitter-bird-logo-logotype-128.png" alt="Twitter" class="col-md-4"></a>
                        <a href="https://stackoverflow.com/users/8307185/tabish?tab=profile">
                            <img src="assets/images/overflow-128.png" alt="Stack" class="col-md-4"></a>
                    </div>
                </div>
            </aside>
        </div>
    </section>

    <footer class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container text-center navbar-text">
                <span class="text-white">
                <i class="fa fa-copyright" aria-hidden="true"></i>
                Copyright 2017 Tabish Akhtar
                </span>
        </div>
    </footer>



</body>
</html>
