<section class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 panel">
            <div class="container">
                <form class="col-md-8">
                    <div class="form-group">
                        <h3 class="row row-bordered">Contact Me Form</h3>
                        <label for="exampleFormControlInput1" class="row">Name</label>
                        <input type="text" class="form-control container row" id="exampleFormControlInput1" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1" class="row">Email address</label>
                        <input type="email" class="form-control container row" id="exampleFormControlInput1" placeholder="name@example.com">
                        <small id="emailHelp" class="form-text text-muted">Note: We'll never share your email with anyone.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" class="row">Message</label>
                        <textarea class="form-control container row" id="exampleFormControlTextarea1" rows="9"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>

        </div>
